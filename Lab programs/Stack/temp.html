<!DOCTYPE html>
<html>

<body>
    <ul id="menu">
        <li><a id="company"> company </a></li>
        <li><a id="Employee"> Employee </a></li>
        <li><a id="report">report</a></li>
    </ul>
    <script type="text/javascript">
    let company = document.querySelector('#company');
	company.addEventListener('click', (event) => {
            alert('company menu item was clicked');
	});
        let Employee = document.querySelector('#Employee');
	Employee.addEventListener(' Employee ', (event) => {
            alert('Employee menu item was clicked');
	});
        let report = document.querySelector('#report');
        report.addEventListener('report', (event) => {
            alert('Report menu item was clicked');
        });
    </script>
</body>

</html>
